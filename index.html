<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FIOT Web App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/brain.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Mastermind Web App
            </a>
        </div>
    </nav>

    <!-- Main Content  -->
    <main class="py-4">
        <div class="container">
    
            <!-- Title -->
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Welcome to Mastermind</h1>
                </div>
            </div>

            <div class="row my-3">
                <!-- This is an empty row that adds vertical space -->
            </div>
    
            <!-- Graphs Area -->
            <div class="row text-center">
                <!-- Graph for Difficulty 1 -->
                <div class="col-md-4">
                    <p>Difficulty 1</p>
                    <canvas id="chart-difficulty-1"></canvas>
                </div>
                <!-- Graph for Difficulty 2 -->
                <div class="col-md-4">
                    <p>Difficulty 2</p>
                    <canvas id="chart-difficulty-2"></canvas>
                </div>
                <!-- Graph for Difficulty 3 -->
                <div class="col-md-4">
                    <p>Difficulty 3</p>
                    <canvas id="chart-difficulty-3"></canvas>
                </div>
            </div>

            <div class="row my-2">
                <!-- This is an empty row that adds vertical space -->
            </div>

            <!-- Some text -->
            <div class="row text-center">
                <div class="col-12">
                    <p id="highest-accuracy">Highest accuracy this week: </p>
                    <p id="lowest-accuracy">Lowest accuracy this week: </p>
                    <p id="latest-result">Latest result: </p>
                    <p id="motivation"><br>You are doing great! Try increasing the difficulty!</p>
                </div>
            </div>
    
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 bg-dark text-bg-dark text-center fixed-bottom">
      <p class="m-0 py-0 px-4">
        Web App for FIOT project created by Irfan and Hexiang

      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script for dynamic motivational text -->
    <script src="./js/dynamic-text.js"></script>
    <!-- Script for generating the Graphs -->
    <script src="./js/script.js"></script>


  </body>
</html>
